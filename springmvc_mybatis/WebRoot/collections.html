<script>
		var vm=new Vue({
			el:"#app",
			data:{
				jobdetial:[]
			},
			filters:{
				formatXl:function(value){
					if(value==1){
						return "学历要求：无限制";
					}else if(value==2){
						return "学历要求：大专";
					}else if(value==3){
						return "学历要求：本科";
					}else if(value==4){
						return "学历要求：硕士";
					}else{
						return "学历要求：博士"
					}
				},
				formatGzjy:function(value){
					if(value==1){
						return "工作经验：不要求";
					}else if(value==2){
						return "有工作经验";
					}else{
						return "工作经验：不要求";
					}
				},
				formatGzxz:function(value){
					if(value==1){
						return "工作性质：兼职";
					}else if(value==2){
						return "工作性质：全职";
					}
				},
				formatYx:function(value){
					return "月薪"+value+"元";
				}
			},
			mounted:function(){
				var _this=this;
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/wscjob',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify({}),
					dataType:'json',
					success:function(result){
						if(result.result.success){
							_this.jobdetial=result.result.result;
							console.log(_this.jobdetial);
						}else{
							ZENG.msgbox.show(result.result.message, 5, 2000);
						}
					},
					error:function(result){
						console.log('error');
					}
				})
			},
			methods:{
				shanchu:function(id){
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/qxscjob',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify({"id":id}),
					dataType:'json',
					success:function(result){
						if(result.result.success){
							ZENG.msgbox.show(result.result.message, 4, 2000);
							setTimeout(function(){location.reload();},2000);
						}else{
							ZENG.msgbox.show(result.result.message, 5, 2000);
						}
					},
					error:function(result){
						console.log('error');
					}
				})
			},
			tgjl:function(id){
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/tgjl',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify({"id":id}),
					dataType:'json',
					success:function(result){
						if(result.result.success){
							ZENG.msgbox.show(result.result.message, 4, 2000);
							setTimeout(function(){location.reload();},2000);
						}else{
							ZENG.msgbox.show(result.result.message, 5, 2000);
						}
					},
					error:function(result){
						console.log('error');
					}
				})
			}
		}});
	</script>
