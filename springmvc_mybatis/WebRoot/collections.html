				formatJblx:function(value){
					if(value==1){
						return "发布虚假信息";
					}else if(value==2){
						return "收取费用";
					}else if(value==3){
						return "不发放工资";

					}
				}
			},

			},
			methods:{
				shanchu:function(id){
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/qxscjob',

					data:JSON.stringify({"id":id}),

						if(result.result.success){
							location.reload();
						}
					},
					error:function(result){
						console.log('error');
					}
				})
			}
		}});
