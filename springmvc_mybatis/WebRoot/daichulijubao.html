<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style2.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script src="./js/lib/vue.min.js"></script>
<script src="./js/lib/vue-resource.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">举报信息列表</a></li>
    <li><a href="#">待处理举报</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    
    <table class="tablelist" id="app">
    	<thead >
    	<tr>
        <th>编号<i class="sort"><img src="images/px.gif" /></i></th>
        <th>举报类型</th>
        <th>举报内容</th>
        <th>被举报人姓名</th>
        <th>举报人姓名</th>
        <th>举报时间</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody id="biaodan" v-for="(item,index) in jubaolist">
        <tr>
        <td>{{index+1}}</td>
        <td>{{item.jblx | formatJblx}}</td>
        <td>{{item.jbnr}}</td>
        <td>{{item.bjbrxm}}</td>
        <td>{{item.jbrxm}}</td>
        <td>{{item.jbsj}}</td>
        <td>
        	<a  class="tablelink" v-on:click="laHei(item)">拉黑</a>  
        	&nbsp;   
        	<a  class="tablelink" v-on:click="bysl(item)">不予受理</a>
        </td>
        </tr> 

        </tbody>
    </table>
    
   
    <div class="pagin">
    	<div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
        <ul class="paginList">
        <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
        <li class="paginItem"><a href="javascript:;">1</a></li>
        <li class="paginItem current"><a href="javascript:;">2</a></li>
        <li class="paginItem"><a href="javascript:;">3</a></li>
        <li class="paginItem"><a href="javascript:;">4</a></li>
        <li class="paginItem"><a href="javascript:;">5</a></li>
        <li class="paginItem more"><a href="javascript:;">...</a></li>
        <li class="paginItem"><a href="javascript:;">10</a></li>
        <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>
    
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				jubaolist:[]
			},
			filters:{
				formatJblx:function(value){
					if(value==1){
						return "发布虚假信息";
					}else if(value==2){
						return "收取费用";
					}else if(value==3){
						return "不发放工资";
					}else {
						return "其他";
					}
				}
			},
			mounted:function(){
				
				var _this=this;
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/admin/dcljblist',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:{},
					success:function(result){
						_this.jubaolist=result.result.data;
					},
					error:function(result){
					console.log('error');
					}
				})
			},
			methods:{
				laHei:function(item){
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/admin/lh',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify(item),
					dataType:'json',
					success:function(result){
						if(result.result.success){
							location.reload();
						}
					},
					error:function(result){
						console.log('error');
					}
				})
				},
				bysl:function(item){
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/admin/bysl',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify(item),
					dataType:'json',
					success:function(result){
						if(result.result.success){
							location.reload();
						}
					},
					error:function(result){
						console.log('error');
					}
				})
				}
				
		}});
	</script>
</body>

</html>
