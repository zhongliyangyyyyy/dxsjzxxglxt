<script>
		var vm=new Vue({
			el:"#app",
			data:{
				jobs:[{"jlcm":"简历名称"}]
			},
			filters:{
				formatJblx:function(value){
					if(value==1){
						return "发布虚假信息";
					}else if(value==2){
						return "收取费用";
					}else if(value==3){
						return "不发放工资";
					}else {
						return "其他";
					}
				}
			},
			mounted:function(){
				var _this=this;
				var id=window.document.URL.split("=")[1];
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/ytdJianli',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify({"n_zt":id}),
					success:function(result){
						_this.jobs=result.result.result;
					},
					error:function(result){
					console.log('error');
					}
				})
			},
			methods:{
				getdever:function(zt){
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/ytdJianli',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify({"n_zt":zt}),
					dataType:'json',
					success:function(result){
						if(result.result.success){
							_this.jobs=result.result.result;
						}
					},
					error:function(result){
						console.log('error');
					}
				})
			}
		}});
	</script>
