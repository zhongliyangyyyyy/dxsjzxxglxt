<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);

  $(".sure").click(function(){

  $(".cancel").click(function(){

</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">广告位设置</a></li>
    <li><a href="#">设置广告位</a></li>
    </ul>
    </div>

    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				blacklist:[]
			},
			filters:{
				formatJblx:function(value){
					if(value==1){
						return "发布虚假信息";
					}else if(value==2){
						return "收取费用";
					}else if(value==3){
						return "不发放工资";
					}else {
						return "其他";
					}
				}
			},
			mounted:function(){
				
				var _this=this;
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/admin/blacklist',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:{},
					success:function(result){
						_this.blacklist=result.result.data;
					},
					error:function(result){
					console.log('error');
					}
				})
			},
			methods:{
				shanchu:function(item){
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/admin/hfyh',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify(item),
					dataType:'json',
					success:function(result){
						if(result.result.success){
							location.reload();
						}
					},
					error:function(result){
						console.log('error');
					}
				})
			}
		}});
	</script>
</body>

</html>
