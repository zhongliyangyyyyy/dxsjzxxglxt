            <form id="pswForm" action="http://localhost:8080/springmvc_mybatis/forget" method="post" >
           		<input type="text" name="email" id="email" tabindex="1" value="" placeholder="请输入注册时使用的邮箱地址" ref="yx" />
				<span class="error" style="display:none;" id="beError"></span>
                                <input type="button" id="submitLogin" value="找回密码" v-on:click="sendYx()" />

<script type="text/javascript">
    $(document).ready(function() {
    	$('#pswForm input[type="text"]').focus(function(){
    		$(this).siblings('.error').hide();
    	});
    	//验证表单

	    	 $("#pswForm").validate({
	    	        rules: {
			    	   	email: {
			    	    	required: true,
			    	    	email: true
			    	   	}
			    	},
			    	messages: {
			    	   	email: {
			    	    	required: "请输入注册时使用的邮箱地址",
			    	    	email: "请输入有效的邮箱地址，如：vivi@lagou.com"
			    	   	}
			    	}
	    	});
    	});
    </script>
		<script>
		var vm=new Vue({
			el:"#app",
			data:{
				blacklist:[],
				sum:0,
				totalpage:5,
				currentpage:1,
				isTrue:false,
				isFalse:true,
				pagesize:10
			},
			filters:{
				formatJblx:function(value){
					if(value==1){
						return "发布虚假信息";
					}else if(value==2){
						return "收取费用";
					}else if(value==3){
						return "不发放工资";
					}else {
						return "其他";
					}
				}
			},
			mounted:function(){

			},
			methods:{
				sendYx:function(){
				var _this=this;
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/forget',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify({"yx":_this.$refs.yx.value}),
					dataType:'json',
					success:function(result){
						if(result.result.success){
							ZENG.msgbox.show(result.result.message, 4, 2000);
							setTimeout(function(){window.location.href="http://localhost:8080/springmvc_mybatis/reset2.html"; },2000);
						}else{
							$('#beError').text(result.result.message).show();
						}
					},
					error:function(result){
						console.log('error');
					}
				})
			}
		}});
	</script>
