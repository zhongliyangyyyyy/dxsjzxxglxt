<script>
		var vm=new Vue({
			el:"#step2Form",
			data:{
				biaoqian:"",
				jobid:"",
				jlid:""
			},
			filters:{
				formatXb:function(value){
					if(value==1){
						return "男";
					}else if(value==2){
						return "女";
					}else {
						return "男";
					}
				},
				formatXl:function(value){
					if(value==2){
						return "大专";
					}else if(value==3){
						return "本科";
					}else if(value==4){
						return "硕士";
					}else if(value==5){
						return "博士";
					}
				},
				formatGzjy:function(value){
					if(value==1){
						return "有经验";
					}else {
						return "无经验";
					}
				}
			},
			mounted:function(){
				var _this=this;
				_this.jobid=window.document.URL.split("=")[1];
				_this.jlid=window.document.URL.split("=")[2];
			},
			methods:{
				baocun:function(){
				var _this=this;
				var ul=document.getElementById('labels');
				var lis=ul.childNodes; 
				for(var i=0;i<lis.length;i++){ 
					_this.biaoqian=_this.biaoqian+lis.item(i).firstChild.innerHTML+",";
				}
				var grade=document.getElementById('grade').innerHTML;
				console.log(grade);
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/pl',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify({"bq":_this.biaoqian,"type":2,"nr":_this.$refs.nr.value,"jlid":_this.jlid,"jobid":_this.jobid,"grade":grade}),
					success:function(result){
						if(result.result.success){
						ZENG.msgbox.show(result.result.message, 4, 2000);
						setTimeout(function(){
								  window.opener=null;
								  window.open('','_self','');
								  window.close();
								  },2000);
						}else{
							ZENG.msgbox.show(result.result.message, 5, 2000);
						}
						
					},
					error:function(result){
					console.log('error');
					}
				})
				console.log(_this.biaoqian); 
				_this.biaoqian="";
			}
		}});
	</script>
