<script type="text/javascript">
$(function(){
	$('#noticeDot-1').hide();
	$('#noticeTip a.closeNT').click(function(){
		$(this).parent().hide();
	});
});
var index = Math.floor(Math.random() * 2);
var ipArray = new Array('42.62.79.226','42.62.79.227');
var url = "ws://" + ipArray[index] + ":18080/wsServlet?code=314873";
var CallCenter = {
		init:function(url){
			var _websocket = new WebSocket(url);
			_websocket.onopen = function(evt) {
				console.log("Connected to WebSocket server.");
			};
			_websocket.onclose = function(evt) {
				console.log("Disconnected");
			};
			_websocket.onmessage = function(evt) {
				//alert(evt.data);
				var notice = jQuery.parseJSON(evt.data);
				if(notice.status[0] == 0){
					$('#noticeDot-0').hide();
					$('#noticeTip').hide();
					$('#noticeNo').text('').show().parent('a').attr('href',ctx+'/mycenter/delivery.html');
					$('#noticeNoPage').text('').show().parent('a').attr('href',ctx+'/mycenter/delivery.html');
				}else{
					$('#noticeDot-0').show();
					$('#noticeTip strong').text(notice.status[0]);
					$('#noticeTip').show();
					$('#noticeNo').text('('+notice.status[0]+')').show().parent('a').attr('href',ctx+'/mycenter/delivery.html');
					$('#noticeNoPage').text(' ('+notice.status[0]+')').show().parent('a').attr('href',ctx+'/mycenter/delivery.html');
				}
				$('#noticeDot-1').hide();
			};
			_websocket.onerror = function(evt) {
				console.log('Error occured: ' + evt);
			};
		}
};
CallCenter.init(url);
</script>
<script>
		var vm=new Vue({
			el:"#app",
			data:{
				yxzw:{},
				total:0,
				openurl:""
			},
			filters:{
				formatZt:function(value){
					if(value==1){
						return "审核中";
					}else if(value==2){
						return "审核通过";
					}else if(value==3){
						return "审核不同过";
					}
				}
			},
			mounted:function(){
				
				var _this=this;
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/wxjob',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify({"pagesize":_this.pagesize,"page":1}),
					success:function(result){
						_this.yxzw=result.result.result;
						_this.total=result.result.total;
						console.log(_this.yxzw);
					},
					error:function(result){
					console.log('error');
					}
				})
			},
			methods:{
				shanchu:function(item){
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/deletejob',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify({"id":item}),
					dataType:'json',
					success:function(result){
						if(result.result.success){
							ZENG.msgbox.show(result.result.message, 4, 2000);
							setTimeout(function(){location.reload();},2000);
						}
					},
					error:function(result){
						console.log('error');
					}
				})
			},
			shangxian:function(item){
				$.ajax({
					url:'http://localhost:8080/springmvc_mybatis/sxjob',
					type:'post',
					contentType:'application/json;charset=UTF-8',
					data:JSON.stringify({"id":item}),
					dataType:'json',
					success:function(result){
						if(result.result.success){
							ZENG.msgbox.show(result.result.message, 4, 2000);
							setTimeout(function(){location.reload();},2000);
						}
					},
					error:function(result){
						console.log('error');
					}
				})
			},
			ck:function(value,ifshow){
				var _this=this;
				if(ifshow){
					_this.openurl="ckakan.html?="+value;
					$('.bgPop,.pop').show();
				}else{
					$('.bgPop,.pop').hide();
				}
				
			}
		}});
	</script>
